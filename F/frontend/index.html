<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports </title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form class="login" id="loginForm">
                    <div class="field">
                        <input type="text" id="email" placeholder="Email Address" name="email" required>
                    </div>
                    <div class="field">
                        <input type="password" id="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                </form>
                <form id="signupForm" class="signup">
                    <div class="field">
                        <input type="text" id="username" placeholder="User Name" required>
                    </div>
                    <div class="field fieldAddress">
                        <div class="field">
                            <input type="text" id="address" placeholder="Address" required>
                        </div>
                        <div class="field">
                            <input type="text" id='pincode' placeholder="PINCODE" required>
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" id="interest" placeholder="Interest(Cricket, Football, Badminton etc)" required>
                    </div>
                    <div class="field">
                        <input type="text" id="sEmail" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="sPassword" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
